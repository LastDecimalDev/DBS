<div class="loginBody" style="padding: 85px 0 0 0px;">
 <div class="wrap">
<!-- strat-contact-form -->	
<div class="contact-form">
<!-- start-form -->
 <p id="readyGO"></p><span id="loaderLogin"></span>
	<form #formCtrl="ngForm" >

				

		<div id ="signIn_block">
							<span class="formtwo"><input type="email" autocomplete="off" class="textbox1 form-control"  id="email" name="userEmail" (change)="emailNullValid($event)" placeholder="User Name*" required [(ngModel)]="userName"/></span>
	            
							 <span class="formtwo"><input type="password" autocomplete="off" name="userPassword" class="textbox2 form-control" id="pwd" placeholder="Password*" required [(ngModel)]="namePass"></span>
      </div>
      <span class="rememberMe"><input type="checkbox" class="checkMe" name="checkMe" id="remember_me" /> Remember me</span>
      <span class="forgotPass"><a data-toggle="modal" data-target="#forgotPassModal" style="color: #867f7f;">Forgot Password?</a></span>
			<div class="clear"></div>	
          
    <div class="clear"></div>	
    <button style="font-size: 23px; color: white;" type="submit" id="" class="go_btn" (click)="formCtrl.valid && loginUser()" [disabled]="formCtrl.form.invalid">GO</button>
    <div class="clear"></div>	

	</form>
<!-- end-form -->
</div>
<!-- end-contact-form -->

</div>
</div>
<div id="footermain">
    <div class="footer_R Login_footer_R">All Rights Reserved &copy; DBS Bank Limited</div>
  </div>
</div>
 <!-- unauthorised modal -->
<div id="unAuthorise" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>{{errorLoginMsg}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
 <!-- ends here-->
  <!-- unauthorised modal -->
<div id="emailForgotModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p style="text-align: center;">{{forgotMsg}}</p><br>
        </div>
        <div class="modal-footer" style="text-align: center;">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
 <!-- ends here-->
 <!-- forgotPass modal -->
<div data-backdrop="static" data-keyboard="false" id="forgotPassModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="forgotPassModalLabel">Forgot Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      <div class="modal-body">
        <p>Kindly provide your user name to reset your password.</p><br>
        <span><input type="email" class="textbox1 form-control" [(ngModel)]="forgotPassRMId"  id="forgotEmail" name="forgotEmail" (input)="emailNullValid($event)" placeholder="User Name*" style="margin-left: 15%;" required ngModel/></span>
      <span style="margin-left: 15%; color:red;">{{errMessage1}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="getPassword(forgotPassRMId)" [disabled]="errorCall" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
  </div>
  <!-- ends here-->
